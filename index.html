<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div>
        <table class="table-container">

          <tr>
            <td colspan="4"><span id="resul"></span> </td>
          </tr>
          <tr>
            <td><button id="btn7" class="button"> 7 </button></td>
            <td><button id="btn8" class="button"> 8 </button></td>
            <td><button id="btn9" class="button"> 9 </button></td>
            <td><button id="btnDiv" class="button"> / </button></td>
          </tr>
          <tr>
            <td><button id="btn4" class="button"> 4 </button></td>
            <td><button id="btn5" class="button"> 5 </button></td>
            <td><button id="btn6" class="button"> 6 </button></td>
            <td><button id="btnMult" class="button"> * </button></td>
          </tr>
          <tr>
            <td><button id="btn1" class="button"> 1 </button></td>
            <td><button id="btn2" class="button"> 2 </button></td>
            <td><button id="btn3" class="button"> 3 </button></td>
            <td><button id="btnRes" class="button"> - </button></td>
          </tr>
          <tr>
            <td><button id="btnDic" class="button"> . </button></td>
            <td><button id="btn0" class="button"> 0 </button></td>
            <td><button id="btnCE" class="button"> C </button></td>
            <td><button id="btnSum" class="button"> + </button></td>
          </tr>
        </table>
        <table>
          <tr>
            <td><button id="btnIg" class="table-equal"> = </button></td>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
